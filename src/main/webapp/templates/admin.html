<div ng-include="'/templates/parts/header.html'"></div>

<div class="container">

    <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-12 col-sm-9">
            <h2 style="color: blue">Отправленные обьявления:</h2>

            <div class="col-md-7">
                <div class="row">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Объявление</th>
                            <th>Время отправки</th>
                        </tr>
                        </thead>
                        <tbody ng-repeat="data in vm.announcements">
                        <tr>
                            <td>
                                {{data.description}}
                            </td>
                            <td>
                                {{data.announTime | date}}
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>


            </div>


        </div><!--/.col-xs-12.col-sm-9-->
    </div><!--/row-->

    <hr>

    <footer>
        <p>&copy; 2016 Company, Inc.</p>
    </footer>

</div><!--/.container-->
